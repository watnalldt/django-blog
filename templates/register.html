{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h3 class="text-center">Register</h3>
<form action="{% url 'register' %}", method="POST" style="width: 500px; margin: 0 auto">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
